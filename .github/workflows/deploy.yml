name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Run Zig tests
        run: zig build test --summary all

      - name: Build Zig examples
        run: |
          zig build example-basics
          zig build example-manipulation
          zig build example-math
          zig build example-linalg
          zig build example-random
          zig build example-ml
          zig build example-fft
          zig build example-indexing
          zig build example-signal_poly
          zig build example-setops
          zig build example-complex
          zig build example-advanced_manipulation
          zig build example-algorithms
          zig build example-csv_linalg_masking
          zig build example-comprehensive

      - name: Zig format check
        run: zig fmt --check src/ examples/

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'docs/package.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build with VitePress
        working-directory: ./docs
        run: npm run docs:build

      - name: Check build output
        run: |
          if [ -d "docs/.vitepress/dist" ]; then
            echo "Build successful"
            ls -la docs/.vitepress/dist
          else
            echo "Build failed - dist directory not found"
            ls -la docs/.vitepress/
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
